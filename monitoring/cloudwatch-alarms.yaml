  Properties:
    Protocol: lambda
    TopicArn: !Ref SNSTopicCriticalAlerts
    Endpoint: !GetAtt SlackNotificationLambda.Arn

ErrorAlertsSubscription:
  Type: AWS::SNS::Subscription
  Properties:
    Protocol: lambda
    TopicArn: !Ref SNSTopicErrorAlerts
    Endpoint: !GetAtt SlackNotificationLambda.Arn

PerformanceAlertsSubscription:
  Type: AWS::SNS::Subscription

# GitHub リポジトリ設定
# このファイルは、GitHub Settingsアプリと組み合わせて使用することで
# リポジトリの設定を自動化できます

repository:
  # リポジトリの基本設定
  name: kabukan_v2
  description: "AWS Lambda ベースの株式分析システム - 自動的な株価分析とSlack通知機能"
  homepage: https://github.com/username/kabukan_v2
  topics:
    - aws-lambda
    - stock-analysis
    - python
    - serverless
    - eventbridge
    - slack-integration
    - google-sheets
    - gemini-ai
    - automation

  # リポジトリの可視性とアクセス設定
  private: true
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true

  # デフォルトブランチ
  default_branch: main

  # 機能の有効化
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: true
  delete_branch_on_merge: true

  # セキュリティ設定
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# ブランチ保護設定
branches:
  - name: main
    protection:
      # レビュー必須設定
      required_status_checks:
        strict: true
        contexts:
          - "CI Pipeline / lint-and-format"
          - "CI Pipeline / unit-tests"
          - "CI Pipeline / integration-tests"
          - "Security Scan / dependency-check"
          - "Security Scan / code-security"

      # プルリクエストレビュー必須
      required_pull_request_reviews:
        required_approving_review_count: 2
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: true

      # プッシュ制限
      enforce_admins: false
      restrictions:
        users: []
        teams: ["stock-analysis-team"]
        apps: ["github-actions"]

      # その他のルール
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false

  - name: develop
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "CI Pipeline / lint-and-format"
          - "CI Pipeline / unit-tests"

      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true

      enforce_admins: false
      allow_force_pushes: false
      allow_deletions: false


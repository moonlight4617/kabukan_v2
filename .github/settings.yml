# マイルストーン設定
milestones:
  - title: "v1.0.0 - Initial Release"
    description: "株式分析システムの初期リリース"
    state: open

  - title: "v1.1.0 - Performance Improvements"
    description: "パフォーマンス改善とモニタリング強化"
    state: open

  - title: "v1.2.0 - Advanced Features"
    description: "高度な分析機能の追加"
    state: open

# 環境設定
environments:
  - name: development
    wait_timer: 0
    reviewers: []
    deployment_branch_policy:
      protected_branches: false
      custom_branch_policies: true

  - name: staging
    wait_timer: 0
    reviewers:
      - stock-analysis-team
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false

  - name: production
    wait_timer: 30  # 30分の待機時間
    reviewers:
      - stock-analysis-team
      - production-team
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false

  - name: production-approval
    wait_timer: 0
    reviewers:
      - production-team
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false